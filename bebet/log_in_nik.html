<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Training Viva Apotek</title>
</head>
<body>
  <h2>Login Viva Apotek</h2>
  <img src="D:\Master\pindahan\Landscape Cetak CMYK.png" alt="Logo Viva Apotek" width="300px">
  <form id="login">
    <label for="name">Nama Lengkap:</label><br>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="nik">NIK:</label><br>
    <input type="text" id="nik" name="nik"><br><br>
    
    <button type="submit">Log in</button>
  </form>

  <!-- script login -->
  <script>
  document.getElementById("login").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const nik  = document.getElementById("nik").value.trim();

    fetch("https://script.google.com/macros/s/AKfycbxXd7zCLUtnVuZG1pSZss9yB_AE07ReGg202DEAemxPP6dZUs1qKqmvvnqx7_F_ig9L/exec", {
      method: "POST",
      body: new URLSearchParams({ name, nik })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("Login berhasil!");
        window.location.href = "file:///C:/Users/VH/Documents/absen_training/tampilan_awal.html"; // pindah ke halaman training
      } else {
        alert("Nama atau NIK salah!");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Terjadi error saat login.");
    });
  });
  </script>
</body>
</html>
