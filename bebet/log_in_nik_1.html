<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Training Viva Apotek</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { margin-bottom: 20px; }
    td { padding: 5px; }
    button {
      padding: 8px 15px;
      border: none;
      background: #f3098a;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #c2076e; }
  </style>
</head>
<body>
  <h2>Login Training Viva Apotek</h2>
  <form id="loginForm">
    <table>
      <tr>
        <td><label for="name">Nama Lengkap:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="nik">NIK:</label></td>
        <td><input type="text" id="nik" name="nik" required></td>
      </tr>
    </table>
    <button type="submit">Login</button>
  </form>

  <script>
    const SCRIPT_URL = "PASTE_URL_WEB_APP_KAMU_DI_SINI";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("name").value.trim();
      const nik = document.getElementById("nik").value.trim();

      fetch(`${SCRIPT_URL}?nama=${encodeURIComponent(nama)}&nik=${encodeURIComponent(nik)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "sukses") {
            alert("Login berhasil, selamat datang " + nama + "!");
            window.location.href = "training.html"; // halaman training
          } else {
            alert("Nama atau NIK tidak terdaftar!");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Terjadi error koneksi ke server.");
        });
    });
  </script>
</body>
</html>
