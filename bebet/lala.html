<!DOCTYPE html>
<html>
<head>
  <title>Pre Test Training Product</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      padding: 8px 10px;
      vertical-align: top;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="D:\Master\pindahan\Landscape Cetak CMYK.png" width="300" height="80" alt="Logo Viva Apotek">
  <h2>Pre Test Training Product</h2>

  <form action="/submit">
    <table>
      <tr>
        <td><label for="tanggal-training">Tanggal Training:</label></td>
        <td><input type="date" id="tanggal-training" name="tanggal-training"></td>
      </tr>
      <tr>
        <td><label for="name">Nama Lengkap:</label></td>
        <td><input type="text" id="name" name="name"></td>
      </tr>
      <tr>
        <td><label for="nik">NIK:</label></td>
        <td><input type="text" id="nik" name="nik"></td>
      <tr>
        <h1>Soal</h1>
        <h1>1. Apa kandungan bahan alami di bawah ini yang bermanfaat sebagai super antioksidan?</h1>
        <input type="radio" id="a. Hyaluronic acid" name="a. Hyaluronic acid" value="a. Hyaluronic acid">
        <label for="a. Hyaluronic acid">a. Hyaluronic acid</label><br>
        <input type="radio" id="b. Niacinamide" name="b. Niacinamide" value="b. Niacinamide">
        <label for="b. Niacinamide">b. Niacinamide</label><br>
        <input type="radio" id="c. Astaxanthin" name="c. Astaxanthin" value="c. Astaxanthin">
        <label for="c. Astaxanthin">c. Astaxanthin</label><br>
        <input type="radio" id="d. Posbiotic" name="d. Posbiotic" value="d. Posbiotic">
        <label for="d. Posbiotic">d. Posbiotic</label><br>
    <tr>
        <td><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
</body>
</html>
